apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven' //启用Jitpack 插件

group = 'me.androider' //设置Jitpack发布的Group, 好像没啥用
version = '0.0.1' // 好像也没啥用

android {
    compileSdkVersion COMPILE_SDK_VERSION as int



    defaultConfig {
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

//    api "com.android.support:appcompat-v7:${ANDROID_SUPPORT_LIBRARY_VERSION}"
    api "androidx.appcompat:appcompat:${ANDROIDX_APPCOMPAT_VERSION}"
//    api 'com.android.support.constraint:constraint-layout:1.1.3'
    api "androidx.constraintlayout:constraintlayout:${ANDROIDX_CONSTRAINTLAYOUT_VERSION}"
    api 'com.google.code.gson:gson:2.8.5'
    api 'org.jetbrains:annotations-java5:15.0'
}
